<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-7">Let's get some <span class="text-purple-600	">Mooooooney</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balances -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposited">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrawn">00</span></h4>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Withdraw - Deposit -->
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-100 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <input type="text" name="deposit" id="deposit-field" placeholder="$ amount you want to deposit"
                        class="border border-gray-300 px-2 rounded mt-3 w-3/4 block">
                    <button id="deposit-btn"
                        class="mt-3 bg-pink-200 p-1 rounded px-2 text-pink-500 font-semibold">Deposit</button>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <input type="text" name="withdraw" id="withdraw-field" placeholder="$ amount you want to withdraw"
                        class="border border-gray-300 px-2 rounded mt-3 w-3/4 block">
                    <button id="withdraw-btn"
                        class="mt-3 bg-pink-200 p-1 rounded px-2 text-pink-500 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
