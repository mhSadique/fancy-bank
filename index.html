<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-7">My <span class="text-purple-600	">Fancy Bank</span></h1>
    </header>
    <section class="mt-6">
        <div class="bg-pink-200 w-3/4 m-auto p-5">
            <div class="m-auto w-3/4">
                <h1 class="text-2xl block font-semibold">Please Login</h1>
                <input type="email" name="email" id="email-field" class="border border-gray-300 px-2 rounded mt-3 w-3/4 block"
                    placeholder="Your Email">
                <input type="password" name="email" id="password-field"
                    class="border border-gray-300 px-2 rounded mt-3 w-3/4 block" placeholder="Your password">
                <button id="submit-btn" class="mt-3 bg-gray-200 p-1 rounded px-2 text-pink-500 font-semibold">Submit</button>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
